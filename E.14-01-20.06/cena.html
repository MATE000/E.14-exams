        Podaj powierzchnię: <input type="number" id="wart" step="0.1" /><br />
        <input type="button" id="guzik" value="Policz" onclick=oblicz() />
        <p id="output"></p>

    <script>
        function oblicz() {
            const wart = document.getElementById("wart");
            const out = document.getElementById("output");

            var ile = wart.value / 4;
            out.innerHTML = "Liczba jednolitych puszek farby potrzebnych do pomalowania wynosi: " + Math.ceil(ile);


        }
    </script>
