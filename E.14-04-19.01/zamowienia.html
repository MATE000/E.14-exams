            <input type="submit" value="Zamow" onclick=oblicz() />

        <script>
            function oblicz(){
                var waga = document.getElementById('waga').value;
                var numer = document.getElementById('numer').value;
                var out = document.getElementById('output')
                console.log(waga+" "+numer);
                    if(numer == 1){
                    var cena = waga*5;
                    out.innerText = "Koszt zamowienia wynosi:"+cena;
                }if (numer == 2) {
                    var cena = waga*7;
                    out.innerText = "Koszt zamowienia wynosi:"+cena;
                }if(numer == 3){
                    var cena = waga*6;
                    out.innerText = "Koszt zamowienia wynosi:"+cena;
                }
            }
        </script>
